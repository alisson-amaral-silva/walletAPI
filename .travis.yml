dist: trusty
language: java
sudo: enabled
jdk:
  - oraclejdk8
addons:
  postgresql: "9.5"
before_install:
  - export TZ=Brazil/East
  - mvn -N io.takari:maven:wrapper
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
deploy:
  provider: heroku
  api_key:
    secure: a1c59547-3521-4d2b-8895-2f64c3c15725
  app: api-wallet-test
  on:
    repo: alisson-amaral-silva/walletAPI